    <h2>Zeneszámok, szerzőik és kiadásuk ideje</h2>


    <table id="tab" class="table table-striped"></table>
        <script>
            for (X of adatok.songs)
            {
               var  tr = document.createElement("tr");
               document.getElementById("tab").appendChild(tr);
               var td = document.createElement("td");
               tr.appendChild(td);
               td.innerHTML = X.title;
               var td = document.createElement("td");
               tr.appendChild(td);
               td.innerHTML = X.artist;
               var td = document.createElement("td");
               tr.appendChild(td);
               td.innerHTML = X.year;
              
               
            }
        </script>
