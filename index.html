<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="songs.js"></script>
    <title>Zenék</title>
    <style>
        #keret {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
        }
        .kartya {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        h2 {
            margin: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Kártya</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index2.html">Táblázat</a>
            </li>
        </ul>
    </nav>
    <h2>Zeneszámok, szerzőik és kiadásuk ideje</h2>
    <div id="keret"></div>
    <script>
        for (elem of adatok.songs)
        {
            var div = document.createElement("div");
            document.getElementById("keret").appendChild(div);
            div.setAttribute("class","kartya");
            div.innerHTML = '<span>'+elem.title+'</span><br><span>'+elem.artist+'</span><br><span>'+elem.year+'</span>';
        }
    </script>
</body>
</html>
